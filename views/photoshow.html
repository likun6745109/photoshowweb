<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
	<script src="/javascripts/jquery-ui.min.js"></script>
	<script src="/javascripts/jquery.timers-1.2.js"></script>
	<script src="/javascripts/jquery.easing.1.3.js"></script>
	<script src="/javascripts/jquery.galleryview-3.0-dev.js"></script>
	<link type="text/css" rel="stylesheet" href="/stylesheets/jquery.galleryview-3.0-dev.css" />
</head>
<body>
	<a id="returna" >返回</a>
	<center>
	<ul id="myGallery">
		<% images.forEach(function(item,index){%>
			<li><img src="<%=item.photoaddress%>" alt="<%=item.photoname %>" />
		<%})%>
		<!-- <li><img src="/images/images/bp7.jpg" alt="Flight of an Eagle Owl" /> -->
	</ul>
	</center>
	<script>
	$(function(){
		$('#myGallery').galleryView();
		$("#returna").click(function(){
			window.history.back(-1);
		})
	});
    </script>
</body>
</html>
