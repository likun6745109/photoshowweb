		style="border-radius: 3px;
		width: 120px;
		height: 25px;
		border: solid 1px #118;
		box-shadow:inset 0px 0px 5px #128;">
	邮箱：<input id="useremail" type="text" name="useremail" 
		style="border-radius: 3px;

		height: 25px;

		box-shadow:inset 0px 0px 5px #128;">	
	新密码：<input id="newpassword" type="password" name="newpassword"

		height: 25px;

		box-shadow:inset 0px 0px 5px #128;">
